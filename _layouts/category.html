---
layout: page
---


<!-- Slider Start -->
<section id="tags-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="animated fadeInUp home-title">{{ post.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>



<ul class="post-area">

  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}

</ul>
